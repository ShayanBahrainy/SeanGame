<!DOCTYPE html>
<html>
    <head>
        <script src="/shop.js"></script>
        <link rel="icon" href="images/merchant.png">
        <style>
        .Upgrades {
            background: #3f3244; 
            color: #8aea92; 
            margin-bottom: 10%; 
            position: absolute; 
            top: 7%;
            left: 7%;
        }
        .Hats {
            background: #3f3244; 
            color: #8aea92; 
            margin-bottom: 10%; 
            position: absolute; 
            top: 7%;
            left: 7%; 
        }
        .buy {
            background-color: #3f3244; 
            color: #8aea92; 
            position: absolute; 
            left: 5%; 
            top: 37%;
        }
        .inventory {
            background-color: #3f3244; 
            color: #8aea92; 
            position: absolute; 
            left: 25%; 
            top: 37%;
        }
        .shoptoggle {
            background-color: #2f2235;
            color: #8aea92;
            position: absolute;
            top: 37%;
            left: 45%;
        }
        .price {
            background-color: #3f3244; 
            color: #8aea92; 
            position: absolute; 
            top: 15%;
        }
        .wallet {
            background-color: #3f3244; 
            color: #8aea92; 
            position: absolute; 
            top: 22%;
        }
        .level {
            background-color: #3f3244; 
            color: #8aea92; 
            position: absolute; 
            top: 28%;
        }
        .health {
            background-color: #3f3244; 
            color: #8aea92; 
            position: absolute; 
            top: 32%;
        }
        .hidden {
            display: none;
        }
        .BackButton {
            position: absolute;
            top: 2%;
            left: 2%;
        }
        </style>
    </head>
    <body style="background-color: #2f2235; height: 400px; width: 400px;">
        <div id="menu">
            <img src="/images/back.png" height="16" width="16" title="Go back!" id="backbutton" class="BackButton"></img>
            <select id="upgrades" class="Upgrades" >
                <option value="" selected disabled hidden>Upgrades</option>
                <option value="SeanBulletExponential">Sean's Bullet Speed</option>
                <option value="PlayerBulletExponential">Your Bullet Speed</option>
                <option value="PlayerHealth">Get Health</option>
                <option value="HireSean">Hire Sean</option>
                <option value="BuyLevel">Upgrade your Stage</option>
                <option value="MultiplayerFactor">Upgrade Multiplayer Payouts</option>
            </select>
            <select id="hats" class="Hats hidden">
                <option value="" selected disabled hidden>Hats</option>
                <option value="WhiteHat">White</option>
                <option value="GreenHat">Green</option>
                <option value="BlueHat">Blue</option>
                <option value="BeaconHat">White Beacon</option>
                <option value="PurpleHat">Purple</option>
                <option value="RainbowHat">Rainbow</option>
            </select>
            <button id="buy" class="buy" type="button">Upgrade</button>
            <button id="inventory" class="inventory" type="button">Inventory</button>
            <button id="shoptoggle" class="shoptoggle" type="button">Hats</button>
            <p id="price" class="price"></p>
            <p id="wallet" class="wallet"></p>
            <p id="level" class="level"></p>
            <p id="health" class="health"></p>
        </div>
    </body>
</html>
